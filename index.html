<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место. Жак-Ив Кусто</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/elements/logo_mesto.svg" class="header__logo" alt="Логотип Место">
        </header>
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__work">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-plus"></button>
        </section>
        <section class="cards">
            <template id="card-template">
                <div class="card">
                    <button type="button" class="card__trash"></button>
                    <img class="card__image" alt="Изображение" src="#">
                    <div class="card__description">
                        <h2 class="card__title"></h2>
                        <button type="button" class="card__heart"></button>
                    </div>
                </div>
            </template>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit">
        <div class="popup__content">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_edit">
                <input name="firstname" type="text" placeholder="Имя" class="popup__input popup__input_type_name"
                    required minlength="2" maxlength="40" autocomplete="off" id="firstname" novalidate>
                <span id="firstname-error" class="popup__error"></span>
                <input name="work" type="text" placeholder="Работа" class="popup__input popup__input_type_title"
                    required minlength="2" maxlength="200" autocomplete="off" id="work" novalidate>
                <span id="work-error" class="popup__error"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close_add"></button>
            <h4 class="popup__title">Новое место</h4>
            <form class="popup__form popup__form_add">
                <input name="title" type="text" placeholder="Название" class="popup__input popup__input_add_title"
                    required minlength="2" maxlength="20" autocomplete="off" id="title" novalidate>
                <span id="title-error" class="popup__error"></span>
                <input name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_add_image" required
                    type="url" autocomplete="off" id="link" novalidate>
                <span id="link-error" class="popup__error"></span>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_zoom">
        <figure class="popup__figure">
            <button type="button" class="popup__close popup__close_zoom"></button>
            <img class="popup__photo" alt="Изображение" src="#">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
